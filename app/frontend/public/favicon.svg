<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>
  
  <!-- Dumbbell icon -->
  <g fill="#ffffff">
    <!-- Left weight -->
    <rect x="8" y="24" width="6" height="16" rx="1"/>
    <rect x="14" y="22" width="3" height="20" rx="0.5"/>
    
    <!-- Bar -->
    <rect x="17" y="30" width="30" height="4" rx="1"/>
    
    <!-- Right weight -->
    <rect x="47" y="22" width="3" height="20" rx="0.5"/>
    <rect x="50" y="24" width="6" height="16" rx="1"/>
  </g>
  
  <!-- Accent sparkle -->
  <circle cx="44" cy="20" r="2" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="44" r="1.5" fill="#ffffff" opacity="0.6"/>
</svg>
